<body>
    <h1>FlexBox</h1>
    <!--

        Tenemos un elemento "contenedor flex" desde el cual controlamos las caracteristicas
        de sus elementos hijos.

        El elemento "contenedor flex" tieme la propiedad display: flex. 
       
        Desde el "contenedor flex" podemos controlar de los hijos: 
        - La altura
        - Anchura
        - Orden
        - Alineación vertical/horizontal
        - Distribución a lo largo del contenedor.

    -->


    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

</body>
